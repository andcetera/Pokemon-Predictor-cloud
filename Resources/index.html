<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokémon Predictor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand" href="#">Pokémon Predictor</span>
            </div>

            <ul class="nav nav-tabs navbar-nav navbar-right">
                <li><a class="nav-link" href="#">Home</a></li>
                <li class="active"><a href="#">Stats</a></li>
                <li><a href="#">Link</a></li>
            </ul>

        </div>  
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <strong id="pkmn-name" class="panel-title">Pokémon Name</strong>
                    </div>
                    <div class="panel-body">
                        <img id="pkmn-img" class="img-responsive" src="./img/pokeball-placeholder.png">
                    </div>
                    <div class="panel-footer">
                        <strong id="pkmn-type">Type:</strong>
                    </div>
                </div>

                <div>
                    <strong>Pokémon:</strong>
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-8">
                        <h3>Base Stats:</h3>
                        <div id="stat-bars"></div>
                    </div>

                    <div class="col-md-4">
                        <div id="battle-filters">
                            <div>
                                <button class="btn btn-primary btn-lg btn-block" data-toggle="collapse" data-target="#filter-options">Battle Filters</button>
                            </div>
                            <div id="filter-options" class="collapse">
                                <div>
                                    <input type="checkbox" id="sameGen" name="filter" value="gen"/>
                                    <label for="sameGen">Same Generation</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="sameTier" name="filter" value="tier"/>
                                    <label for="sameTier">Same Tier</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="excludeLegend" name="filter" value="excludelegend"/>
                                    <label for="excludeLegend">Exclude Legendary Pokémon</label>
                                </div>
                            </div>
                        </div>

                        <br/>

                        <div class="panel-group horizontal-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-info">
                                        <div class="panel-heading">
                                            <strong class="panel-title">Other Info:</strong>
                                        </div>
                                        <div id="other-info" class="panel-body"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="panel panel-success">
                                        <div class="panel-heading">
                                            <strong class="panel-title">Wins:</strong>
                                        </div>
                                        <div class="panel-body">
                                            <ul id="win-list">
                                                <li>None</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="panel panel-danger">
                                        <div class="panel-heading">
                                            <strong class="panel-title">Losses:</strong>
                                        </div>
                                        <div class="panel-body">
                                            <ul id="loss-list">
                                                <li>None</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  
</body>

</html>
